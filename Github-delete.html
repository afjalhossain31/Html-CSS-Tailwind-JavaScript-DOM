<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Delete</title>
</head>
<body>
    <h1>Github Delete Confirmation</h1>
    <input type="text" id="input-delete" placeholder="write delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('input-delete')
            .addEventListener('keyup', function (event){
                //event er modde target dile input field bujhai r tar value dile input field er value bujhai

                const text= event.target.value;
                const btnDelete =document.getElementById('btn-delete');
                if(text === 'delete'){
                    console.log('Delete button enabled');
                    btnDelete.removeAttribute('disabled');
                }else{
                    console.log('Delete button disabled');
                    btnDelete.setAttribute('disabled', true);
                }
            })
    </script>
</body>
</html>
