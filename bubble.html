<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        body{
            border: 2px solid red;
            margin: 2px;
        }
        section{
            border: 2px solid green;
            margin: 2px;
            background-color: rgb(17, 160, 165);
            border-radius: 10px;

        }
        ol{
            border: 2px solid purple;
            margin: 2px;
            background-color: lightgreen;

        }
        li{
            border: 2px solid blue;
            margin: 2px;
            background-color: lightpink; 
        }
    </style>
</head>
<body id="body">
    <h1>Explore Event Bubble</h1>
    <section id="list-container">
        <h3>list of things</h3>
        <!-- ul>li#item-$*6>lorem2 -->
         <ol id="item-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Maiores, modi?</li>
            <li id="item-3">Nulla, ex?</li>
            <li id="item-4">Autem, repellendus!</li>
            <li id="item-5">Animi, alias.</li>
            <li id="item-6">Autem, illo!</li>
         </ol>
    </section>

    <script>
        // list item-2 click handler
        document.getElementById('item-2')
        .addEventListener('click', function(event){
            console.log('Clicked on item-2');
            // event.stopPropagation(); // stop bubbling
            event.stopImmediatePropagation();
        })
        document.getElementById('item-2')
        .addEventListener('click', function(event){
            console.log('Clicked on item-2');
            // event.stopPropagation(); // stop bubbling
        })
        // ol click handler
        document.getElementById('item-list')
        .addEventListener('click', function(event){
            console.log('ol Clicked');
        })
        // section click handler
        document.getElementById('list-container')
        .addEventListener('click', function(event){
            console.log('section Clicked');
        })
        // body click handler
        document.getElementById('body')
        .addEventListener('click', function(event){
            console.log('body Clicked');
        })
    </script>
    
</body>
</html>
